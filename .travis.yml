language: cpp
compiler:
  - gcc
  - clang
OS:
  - linux


before_install:
  - pip install --user cpp-coveralls

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
      - g++-7
      - clang-3.6

script:
- mkdir _build
- cmake .
- cmake --build ./
after_success:
- coveralls --exclude lib --exclude tests --gcov-options '\-lp'
